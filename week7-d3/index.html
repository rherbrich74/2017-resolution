        <title>D3 Stoc Plot</title>
		<script type="text/javascript" src="d3.v3.js"></script>

		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 0.4px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 0.1px;
				background-color: teal;
			}
		
		</style>

    <body>
		<!-- svg width="960" height="500"></svg -->
        <script type="text/javascript">
		data = [];
		d3.csv("amzn.csv")
			.row(function(d) {
				day = new Date(d.date)
				return {
				    day: day,
				    close: +d.close,
				    volume: +d.volume,
				    open: +d.open,
				    high: +d.high,
				    low: +d.low
				  };
			})
			.get(function(error, rows) {
				d3.select("body").selectAll("div")
					.data(rows.map(function(d) { return d.low}))
					.enter()
					.append("div")
					.attr("class", "bar")
					.style("height", function(d) {
						var barHeight = d;
						return barHeight + "px";
					});
			})
